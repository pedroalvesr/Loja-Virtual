<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<div id="index">
		<h:form>
			<p:menubar>
				<p:menuitem value="Pagina Ínicial" icon="ui-icon-home"
					action="#{carrinhoCtrl.voltar}"/>
				<p:submenu label="Cadastrar">
					<p:menuitem value="Novo Produto"
						action="#{produtoCtrl.actionInserir}" />
					<p:menuitem value="Nova Pessoa"
						action="#{pessoaCtrl.actionInserir}" />
				</p:submenu>
				<p:submenu label="Listar">
					<p:menuitem value="Todos Produtos" 
						action="/admin/lista_produto?faces-redirect=true" />
					<p:menuitem value="Todas Pessoas"
						action="/admin/lista_pessoa?faces-redirect=true" />
					<p:menuitem value="Formas de Pagamento"
						action="/admin/lista_formaPgto?faces-redirect=true"/>
				</p:submenu>
				<p:menuitem value="Sair" icon="ui-icon-close"
					onclick="document.location='#{request.contextPath}/j_spring_security_logout'" />
				
				<p:menuitem value="Meu Carrinho" icon="fa fa-cart-plus" style="float:right"
					action="#{carrinhoCtrl.actionNovoPedido}"/>
			</p:menubar>
		</h:form>
	</div>
</h:body>
</html>
